<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Demo</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        #chatbox { width: 400px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 20px; }
        #messages { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; background: #fafafa; }
        .user { color: #0078d7; }
        .bot { color: #333; }
        #input { width: 80%; padding: 8px; }
        #send { padding: 8px 16px; }
    </style>
</head>
<body>
    <div id="chatbox">
        <h2>Chatbot</h2>
        <button id="toggleMenu">Mostrar Men√∫</button>
        <div id="menu" style="display:none; margin:10px 0;">
            <div id="categories"></div>
            <div id="questions" style="margin-top:8px;"></div>
        </div>
        <div id="messages"></div>
        <input type="text" id="input" placeholder="Type your message..." />
        <button id="send">Send</button>
    </div>
    <script>
        const toggleMenu = document.getElementById('toggleMenu');
        const menu = document.getElementById('menu');
        const categories = document.getElementById('categories');
        const questions = document.getElementById('questions');

        toggleMenu.onclick = async function(){
            if (menu.style.display === 'none'){
                menu.style.display = 'block';
                const res = await fetch('http://127.0.0.1:5000/menu');
                const data = await res.json();
                categories.innerHTML = '';
                data.menu.forEach(cat => {
                    const btn = document.createElement('button');
                    btn.textContent = `${cat.intent} (${cat.count})`;
                    btn.onclick = async () => {
                        const r = await fetch(`http://127.0.0.1:5000/menu/${cat.intent}`);
                        const d = await r.json();
                        questions.innerHTML = '';
                        d.items.forEach(it => {
                            const qbtn = document.createElement('button');
                            qbtn.textContent = it.question;
                            qbtn.onclick = async () => {
                                appendMessage('You: ' + it.question, 'user');
                                const fq = await fetch(`http://127.0.0.1:5000/faq/${it.id}`);
                                const fqj = await fq.json();
                                appendMessage('Bot: ' + fqj.answer, 'bot');
                            };
                            questions.appendChild(qbtn);
                        });
                    };
                    categories.appendChild(btn);
                });
            } else {
                menu.style.display = 'none';
            }
        }
        const messages = document.getElementById('messages');
        const input = document.getElementById('input');
        const send = document.getElementById('send');

        function appendMessage(text, sender) {
            const msg = document.createElement('div');
            msg.className = sender;
            msg.textContent = text;
            messages.appendChild(msg);
            messages.scrollTop = messages.scrollHeight;
        }

        send.onclick = async function() {
            const userMsg = input.value.trim();
            if (!userMsg) return;
            appendMessage('You: ' + userMsg, 'user');
            input.value = '';
            const res = await fetch('http://127.0.0.1:5000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMsg })
            });
            const data = await res.json();
            appendMessage('Bot: ' + data.reply, 'bot');
        };

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') send.click();
        });
    </script>
</body>
</html>
